<!DOCTYPE html>
<html>
<head><style>
    div {
      background-color: rgb(255, 255, 255);
      width: 220px;
      border: 15px solid rgb(255, 255, 255);
      padding: 50px;
      margin: 15px;
    }
    </style>



    <title>Calcolo legge di Ohm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Calcolatore</h1>

    
    <form id="formula-form">




        <select id="formula-select">
            <option value="1">V = I * R</option>


            <option value="2">I = V / R</option>



            <option value="3">R = V / I</option>


        </select>


    </form>


  
    <form id="values-form">
        
        <div>
            <label for="v-input">Tensione      :</label>
            <input type="number" id="v-input" required>
        
        </div>
   
        <div>
            <label for="i-input">Corrente      :</label>
            <input type="number" id="i-input" required>
        </div>
      
        <div>
            <label for="r-input">Resistenza :</label>
            <input type="number" id="r-input" required>
        
        </div>
    
        <button type="submit">Calcola</button>
    </form>

   
    <div id="result"></div>





    <script>
        const formulaSelect = document.getElementById("formula-select");

        const valuesForm = document.getElementById("values-form");

        const resultDiv = document.getElementById("result");







        valuesForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const v = parseFloat(document.getElementById("v-input").value);

            const i = parseFloat(document.getElementById("i-input").value);

            const r = parseFloat(document.getElementById("r-input").value);



            let result;
            switch (formulaSelect.value) {
                case "1":


                    result = i * r;
                    resultDiv.textContent = `La tensione è ${result} volt (V).`;
                    break;
                case "2":


                    result = v / r;
                    resultDiv.textContent = `La corrente è ${result} ampere (A).`;
                    break;
                case "3":


                    result = v / i;

                    resultDiv.textContent = `La resistenza è ${result} ohm (Ω).`;
                    break;
                default:
                    resultDiv.textContent = "Formula non valida. Scegline una tra le 3.";
                    break;
            }


        });
    </script>

</body>



</html>
